<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/bootstrap-5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fontawesome-free-5.15.3-web/css/all.min.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <title>Login</title>
    <link rel="shortcut icon" type="image/x-icon" href="assets/imgs/logo.png">
</head>

<body class="container-fluid">
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
            <div class="text-center mb-5">
                <div class="my-5">
                    <img class="login-logo" src="assets/imgs/logo.png" alt="" width="160px" height="160px">
                </div>
                <div class="login-title">Sign in to Telegram</div>
                <p class="login-wrapbox">Please confirm your country and enter your phone number.</p>
            </div>
            <form action="#" class="row">
                <div class="col-3"></div>
                <div class="col-6">
                    <div class="mb-3">
                        <label for="login_country" class="form-label">Quốc Gia</label>
                        <select name="" id="login_country" class="form-select form-select-lg">
                            <option value="1">Việt Nam</option>
                            <option value="2">English</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="login_phone" class="form-label">Phone number</label>
                        <input type="text" class="form-control form-control-lg" value="+84">
                    </div>
                    <div class="mb-3">
                        <input type="checkbox" class="form-check-input"> Keep me signed in
                    </div>
                    <div class="login-form_submit mt-3">
                        <button type="submit" class="btn btn-primary w-100 p-3 fw-bolder">NEXT</button>
                    </div>
                    <div class="login-form_qr-code mb-5 mt-2">
                        <a href="#" class="btn w-100 p-3 text-reset btn-qrcode">LOG IN BY QR CODE</a>
                    </div>
                </div>
                <div class="col-3"></div>
            </form>
        </div>
        <div class="col-3"></div>
    </div>
</body>

</html>
