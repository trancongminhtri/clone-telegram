<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/bootstrap-5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fontawesome-free-5.15.3-web/css/all.min.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <title>Login</title>
    <link rel="shortcut icon" type="image/x-icon" href="assets/imgs/logo.png">
</head>

<body class="container-fluid">
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
            <div class="text-center mb-5">
                <div class="my-5">
                    <img class="login-logo" src="assets/imgs/logo.png" alt="" width="160px" height="160px">
                </div>
                <div class="login-title">Sign in to Telegram</div>
                <p class="login-wrapbox">Please confirm your country and enter your phone number.</p>
            </div>
            <form action="#" class="row">
                <div class="col-3"></div>
                <div class="col-6">
                    <div class="mb-4 field-wrapper">
                        <select name="" id="login_country" class="form-select">
                            <option value="1">Việt Nam</option>
                            <option value="2">English</option>
                        </select>
                        <div class="field-placeholder"><span>Quốc Gia</span></div>
                    </div>
                    <div class="mb-4 field-wrapper">
                        <input type="text" name="phone" value="+84" class="form-control">
                        <div class="field-placeholder"><span>Phone number</span></div>
                    </div>
                    <div class="mb-5">
                        <input type="checkbox" class="form-check-input"> Keep me signed in
                    </div>
                    <div class="login-form_submit mt-3">
                        <button type="submit" class="btn btn-primary w-100 p-3 fw-bolder">NEXT</button>
                    </div>
                    <div class="login-form_submit mb-5 mt-2">
                        <a href="#" class="btn w-100 p-3 text-reset btn-qrcode">LOG IN BY QR CODE</a>
                    </div>
                </div>
                <div class="col-3"></div>
            </form>
        </div>
        <div class="col-3"></div>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
    $(function() {
        $(".field-wrapper .field-placeholder").on("click", function(){
            $(this).closest(".field-wrapper").find("input").focus();
        });
        $(".field-wrapper input").on("keyup", function(){
            var value = $.trim($(this).val());
            if(value){
                $(this).closest(".field-wrapper").addClass("hasValue");
            } else {
                $(this).closest(".field-wrapper").removeClass("hasValue");
            }
        });
    });
</script>
</html>
