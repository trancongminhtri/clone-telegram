<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/bootstrap-5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fontawesome-free-5.15.3-web/css/all.min.css">
    <link rel="stylesheet" href="assets/css/main.css">
</head>

<body>
    <div class="position-relative ps-1" style="height: 100vh;">
        <div id="nav-overlay" onclick="clickShowMenuLeft()"></div>
        <nav class="nav-menu-left" id="nav-menu-left">
            <ul class="nav-menu-list">
                <li class="nav-menu-link">
                    <div class="row">
                        <div class="col-1"><i class="far fa-save"></i></div>
                        <div class="col-7"><span>Saved Messages</span></div>
                    </div>
                </li>
                <li class="nav-menu-link">
                    <div class="row">
                        <div class="col-1"><i class="fas fa-archive"></i></div>
                        <div class="col-7"><span>Archived Chats</span></div>
                    </div>
                </li>
                <li class="nav-menu-link">
                    <div class="row">
                        <div class="col-1"><i class="fas fa-user"></i></div>
                        <div class="col-7"><span>Contacts</span></div>
                    </div>
                </li>
                <li class="nav-menu-link">
                    <div class="row">
                        <div class="col-1"><i class="fas fa-cog"></i></div>
                        <div class="col-7"><span>Settings</span></div>
                    </div>
                </li>
                <li class="nav-menu-link">
                    <div class="row">
                        <div class="col-1"><i class="fas fa-moon"></i></div>
                        <div class="col-7">Night Model</div>
                        <div class="col-4 form-check form-switch form-checkbox">
                            <input class="form-check-input" type="checkbox">
                        </div>
                    </div>
                </li>
                <li class="nav-menu-link">
                    <div class="row">
                        <div class="col-1"><i class="fas fa-paw"></i></div>
                        <div class="col-7">Animations</div>
                        <div class="col-4 form-check form-switch form-checkbox">
                            <input class="form-check-input" type="checkbox">
                        </div>
                    </div>
                </li>
                <li class="nav-menu-link">
                    <div class="row">
                        <div class="col-1"><i class="fas fa-question"></i></div>
                        <div class="col-7">Telegram Features</div>
                    </div>
                </li>
                <li class="nav-menu-link">
                    <div class="row">
                        <div class="col-1"><i class="fas fa-bug"></i></div>
                        <div class="col-7">Report Bug</div>
                    </div>
                </li>
                <li class="nav-menu-link">
                    <div class="row">
                        <div class="col-1"><i class="fab fa-kickstarter-k"></i></div>
                        <div class="col-7">Switch to K Version</div>
                    </div>
                </li>
                <li class="nav-menu-link">
                    <div class="row">
                        <div class="col-1"><i class="fab fa-weebly"></i></div>
                        <div class="col-7">Switch to Old Version</div>
                    </div>
                </li>
            </ul>
        </nav>
        <div class="row">
            <div class="col-3 header-left">
                <!--  -->
                <div class="row pt-2 pb-2">
                    <div class="col-2 d-flex position-relative">
                        <label class="mt-auto mb-auto d-flex bars-left" id="bars-left" onmousemove="mouseMoveBars()"
                            onmouseout="mouseOutBars()" for="checkbox-menu-left"
                            onclick="clickShowMenuLeft()">
                            <i class="fas fa-bars"></i>
                        </label>
                    </div>
                    <div class="col-10">
                        <!-- id="border-search" sử dụng trong file main.js -->
                        <form class="border-search" id="border-search">
                            <span class="icon-search"><i class="fas fa-search" id="i-icon-search"></i></span>
                            <!-- Sử dụng id trong file main.js -->
                            <input type="text" class="input-search" id="input-search" placeholder="Search"
                                onfocus="focusSearch()" onblur="blurSearch()">
                        </form>
                    </div>


                </div>
            </div>
            <div class="col-9">
                <ul class="user-list">
                    <li class="user-link"></li>
                </ul>
            </div>
        </div>
    </div>


    <script src="assets/bootstrap-5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/fontawesome-free-5.15.3-web/js/all.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
